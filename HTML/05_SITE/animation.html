<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
</head>

<style>
  @keyframes bounce {
    0% {
      transform: translateY(-100px);
    }
    50% {
      transform: translateY(0px);
    }
    100% {
      transform: translateY(100px);
    }
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 600px;
  }

  .ball {
    background-color: red;
    border-radius: 50%;
    border: 2px solid black;
    width: 60px;
    height: 60px;
    animation: bounce 1s alternate infinite;
  }
</style>
<body>
  <div class="ball"></div>

  <script>
    var myVar = alert("Hello");
    //console.log(myVar);

    myVar = alert("I am an alert! :-\)");
    console.log(myVar);

    myVar = document.getElementsByClassName("ball");
  </script>
</body>
</html>
